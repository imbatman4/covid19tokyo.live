<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>COVID-19 Tokyo</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Tokyo COVID-19 Tracker</h2>
        <div>
          Last Updated:
          <span id="lastUpdated"></span>
        </div>
      </header>

      <br />
      <div class="row">
        <div class="summary col-sm">
          <b>Active</b>
          <div id="active" class="text-danger h3"></div>
        </div>
        <div class="summary col-sm">
          <b>Deaths</b>
          <div id="deaths" class="text-danger h3"></div>
        </div>
        <div class="summary col-sm">
          <b>Critical</b>
          <div id="critical" class="text-danger h3"></div>
        </div>
      </div>
      <div class="row">
        <div class="summary col-sm">
          <b>Tested</b>
          <div id="tested" class="text-danger h3"></div>
        </div>
        <div class="summary col-sm">
          <b>Confirmed</b>
          <div id="confirmed" class="text-danger h3"></div>
        </div>
        <div class="summary col-sm">
          <b>Discharged</b>
          <div id="discharged" class="text-danger h3"></div>
        </div>
      </div>
      <div class="row ward-info">
        <div id="map-container" class="col-sm">
          <div id="map"></div>
        </div>
        <div id="ward-chart-container" class="col-sm">
          <canvas id="wardHistoryChart" width="50vh"></canvas>
          <div id="placeholder">
            <span class="align-middle">select a ward</span>
          </div>
        </div>
      </div>

      <div class="row">
        <canvas id="allWardCasesChart" width="400" height="650"></canvas>
      </div>
      <div class="row">
        <canvas id="totalCasesChart" width="400" height="650"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
    <script src="utils.js"></script>
    <script src="chart.js"></script>
    <script src="tokyo.js"></script>
    <script src="cases.js"></script>
    <script src="index.js"></script>
    <script src="summary.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
