<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>COVID-19 Tokyo</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Tokyo COVID-19 Tracker</h2>
        <div>
          Last Updated:
          <span id="lastUpdated"></span>
        </div>
      </header>

      <br />

      <div id="overall-info" class="row">
        <div class="col-sm card" style="margin-right: 30px;">
          <h4>Summary</h4>
          <hr />
          <div style="display: table; width: inherit;">
            <div class="align-middle">
              <div class="row">
                <div id="confirmed" class="summary col-sm">
                  <b>Confirmed</b>
                  <div class="h5"></div>
                  <span class="new"></span>
                </div>
                <div id="discharged" class="summary col-sm">
                  <b>Discharged</b>
                  <div class="h5"></div>
                  <span class="new"></span>
                </div>
              </div>
              <div class="row">
                <div id="deaths" class="summary col-sm">
                  <b>Deaths</b>
                  <div class="h5"></div>
                  <span class="new"></span>
                </div>
                <div id="critical" class="summary col-sm">
                  <b>Critical</b>
                  <div class="h5"></div>
                  <span class="new"></span>
                </div>
              </div>
              <div class="row">
                <div id="tested" class="summary col-sm">
                  <b>Tested</b>
                  <div class="h5"></div>
                  <span class="new"></span>
                </div>
                <div id="tests" class="summary col-sm">
                  <b>Total Tests</b>
                  <div class="h5"></div>
                  <span class="new"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm card">
          <h4>Confirmed cases</h4>
          <hr />
          <div style="height: 100%; padding: 0 30px;">
            <canvas id="totalCasesChart" width="50vh"></canvas>
          </div>
        </div>
      </div>

      <div class="ward-info section">
        <h4>By Ward</h4>
        <hr />
        <div class="row" style="min-height: 450px;">
          <div id="map-container" class="col-sm">
            <div id="legend" class="row">
              <div class="col-sm">
                <span id="first">▉</span>
                0-10
              </div>
              <div class="col-sm">
                <span id="second">▉</span>
                10-50
              </div>
              <div class="col-sm">
                <span id="third">▉</span>
                50-10
              </div>
              <div class="col-sm">
                <span id="fourth">▉</span>
                100+
              </div>
            </div>
            <div id="map"></div>
          </div>
          <div class="col-sm">
            <center>
              <select
                id="ward-picker"
                class="selectpicker"
                data-live-search="true"
                title="Search ward"
                onchange="onWardSelect(this.value)"

                <option value="131113">Ota Ku</option>
                <option value="131181">Arakawa Ku</option>
                <option value="134210">Ogasawara Mura</option>
                <option value="132080">Chofu Shi</option>

              </select>
            </center>
            <div id="ward-chart-container">
              <canvas id="wardHistoryChart" width="50vh"></canvas>
              <div id="placeholder">
                <span class="align-middle">select ward</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br /><br />
      <div class="row">
        <canvas id="allWardCasesChart" width="400" height="650"></canvas>
      </div>

      <div class="row">
        <canvas id="ageGenderChart" width="300" height="170"></canvas>
      </div>
    </div>
